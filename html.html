<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navbar</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">About</a></li>
            <li class="nav-item"><a href="#">Services</a></li>
            <li class="nav-item"><a href="#">Portfolio</a></li>
            <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
    </nav>

    
    <!-- Slider Content -->
    <div class="slider-container">
        <div class="slider">
            <div class="slide active">
                <img src="slider1.jpg" alt="Slider 1">
                <div class="slide-text">
                    <h2>Slide 1 Title</h2>
                    <p>This is the content of slide 1.</p>
                </div>
            </div>
            <div class="slide">
                <img src="slider2.jpg" alt="Slider 2">
                <div class="slide-text">
                    <h2>Slide 2 Title</h2>
                    <p>This is the content of slide 2.</p>
                </div>
            </div>
            <div class="slide">
                <img src="slider3.jpg" alt="Slider 3">
                <div class="slide-text">
                    <h2>Slide 3 Title</h2>
                    <p>This is the content of slide 3.</p>
                </div>
            </div>
        </div>

        <!-- Previous and Next Buttons -->
        <button id="prevBtn" onclick="changeSlide(-1)">Previous</button>
        <button id="nextBtn" onclick="changeSlide(1)">Next</button>
    </div>

    <!-- JavaScript for slider functionality -->
    <script src="script.js"></script>
</body>
</html>
